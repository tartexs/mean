<div class="modal-body">
  <div class="modal-title">
    <h4>{{mcc.title}}</h4>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12">
    <p class="text-center">{{mcc.content}}</p>
  </div>

  <div class="row modal-footer">
    <div class="col-xs-6 col-xs-offset-0 col-sm-6 col-sm-offset-0 col-md-5 col-md-offset-1">
      <button class="btn btn-green" data-ng-click="mcc.close()">Cancel</button>
    </div>
    <div class="col-xs-6 col-xs-offset-0 col-sm-6 col-sm-offset-0 col-md-5 col-md-offset-0">
      <button class="btn btn-green" data-ng-click="mcc.accept()">Ok</button>
    </div>
  </div>
</div>
